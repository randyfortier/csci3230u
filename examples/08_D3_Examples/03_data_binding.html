<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Data Binding - D3 Examples</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="03_data_binding.js"></script>
  </head>
  <body>
    <svg width="800" height="500">
	  <g>
        <rect x="50" y="50" width="200" height="100"
		      fill="yellow" stroke="black" stroke-width="2" />
        <rect x="50" y="200" width="200" height="100"
		      fill="yellow" stroke="black" stroke-width="2" />
        <rect x="50" y="350" width="200" height="100"
		      fill="yellow" stroke="black" stroke-width="2" />
	  </g>
	  <g>
	    <ellipse cx="400" cy="100" rx="100" ry="50"
		         fill="yellow" stroke="black" stroke-width="2" />
	    <ellipse cx="400" cy="250" rx="100" ry="50"
		         fill="yellow" stroke="black" stroke-width="2" />
	  </g>
	  <g>
        <circle cx="600" cy="100" r="50"
		        fill="yellow" stroke="black" stroke-width="2" />
      </g>
	</svg>
  </body>
</html>
